<?xml version="1.0" encoding="UTF-8"?>
<svg height="4cm" version="1.1" viewBox="0 0 500 400" width="5cm" xmlns="http://www.w3.org/2000/svg">
  <title>Example cubic01- cubic BÃ©zier commands in path data</title>
  <desc>Picture showing a simple example of path data using both a &#34;C&#34; and an &#34;S&#34; command, along with annotations showing the control points and end points</desc>
  <style type="text/css">.Border { fill:none; stroke:blue; stroke-width:1 }
    .Connect { fill:none; stroke:#888888; stroke-width:2 }
    .SamplePath { fill:none; stroke:red; stroke-width:5 }
    .EndPoint { fill:none; stroke:#888888; stroke-width:2 }
    .CtlPoint { fill:#888888; stroke:none }
    .AutoCtlPoint { fill:none; stroke:blue; stroke-width:4 }
    .Label { font-size:22; font-family:Verdana }</style>
  <rect class="Border" height="398" width="498" x="1" y="1"></rect>
  <polyline class="Connect" points="100,200 100,100"></polyline>
  <polyline class="Connect" points="250,100 250,200"></polyline>
  <polyline class="Connect" points="250,200 250,300"></polyline>
  <polyline class="Connect" points="400,300 400,200"></polyline>
  <path class="SamplePath" d="M100,200 C100,100 250,100 250,200 S400,300 400,200"></path>
  <circle class="EndPoint" cx="100" cy="200" r="10"></circle>
  <circle class="EndPoint" cx="250" cy="200" r="10"></circle>
  <circle class="EndPoint" cx="400" cy="200" r="10"></circle>
  <circle class="CtlPoint" cx="100" cy="100" r="10"></circle>
  <circle class="CtlPoint" cx="250" cy="100" r="10"></circle>
  <circle class="CtlPoint" cx="400" cy="300" r="10"></circle>
  <circle class="AutoCtlPoint" cx="250" cy="300" r="9"></circle>
  <text class="Label" x="25" y="70">M100,200 C100,100 250,100 250,200</text>
  <text class="Label" style="text-anchor:middle" x="325" y="350">S400,300 400,200</text>
</svg>
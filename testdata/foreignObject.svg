<svg height="3in" version="1.1" width="4in" xmlns="http://www.w3.org/2000/svg">
  <desc>This example uses the &#39;switch&#39; element to provide a fallback graphical representation of an paragraph, if XMHTML is not supported.</desc>
  <switch>
    <foreignObject height="50" requiredExtensions="http://example.com/SVGExtensions/EmbeddedXHTML" width="100"></foreignObject>
    <text font-family="Verdana" font-size="10">
      <tspan x="10" y="10">Here is a paragraph that</tspan>
      <tspan x="10" y="20">requires word wrap.</tspan>
    </text>
  </switch>
</svg>